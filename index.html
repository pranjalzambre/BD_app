<html>
    <head>
        <title>BirthDay App By Pranjal</title>
        <style>
            *{font-size:35px;font-family: 'Times New Roman', Times, serif;}
            body{background-color:blueviolet;}
            h1{background-color: black;color:aliceblue;width:60%;border-radius: 20px;}
            .btn{background-color: black;color:aliceblue;border-radius: 20px;width:20%;margin-left: 2%;}
            .btn:hover{color:aqua;}
        </style>    
    </head>
    <body>
        <center>    
            <h1>BirthDay App</h1>
            <br/><br/>
            <form onsubmit="compute()">
                <input type="submit" value="Add" class="btn"/>
                <input type="submit" value="Remove" class="btn"/>
                <input type="submit" value="Show" class="btn"/>
                <br/><br/>
            </form>    
            <h2 id="msg"/>
            <script>
                let names=["pranjal","om"];
                function compute()
                {
                    event.preventDefault();
                    let action=document.activeElement.value;

                    if(action==="Add")
                    {
                        let n=prompt("enter friends name to be added ");
                        if(n!=="")
                        {
                            names.push(n);
                        }
                        msg.innerHTML=names;
                    }

                    else if(action==="Remove")
                    {
                        let n=prompt("enter name to be removed ");
                        if(n!=="")
                        {
                            let pos=names.indexOf(n);
                            if(pos===-1)
                                alert(n+" not found");
                            else
                                names.splice(pos,1);
                                alert(n+" name removed");
                        }
                        msg.innerHTML=names;
                    }
                    
                    else if(action==="Show")
                    {
                        msg.innerHMTL=names;
                    }
                }


            </script>    
        </center>    
    </body>    
</html>
